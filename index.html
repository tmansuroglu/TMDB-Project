<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie</title>
</head>

<body>
    <!--Beginning of Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">TMDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <!--  Movie dropdown-->
                <li class="nav-item dropdown">
                    <a class="text-dark nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Movie Genres
                    </a>
                    <div class="dropdown-menu" id="movie-dropdown" aria-labelledby="navbarDropdown">
                    </div>
                </li>
                <!-- TV dropdown-->
                <li class="nav-item dropdown">
                    <a class="text-dark nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        TV Genres
                    </a>
                    <div class="dropdown-menu" id="tv-dropdown" aria-labelledby="navbarDropdown">
                    </div>
                </li>

                <!--Beginning of Find Movies-->
                <li class="nav-item dropdown" id="filterNav">
                    <a class="text-dark nav-link dropdown-toggle find" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter
                    </a>
                    <div id="dropdownMenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form>
                            <div class="form-group">
                                <div class="form-check ml-4 mt-2">
                                    <input class="form-check-input type" type="radio" name="exampleRadios"
                                        id="movieRadio" value="movie" checked>
                                    <label class="form-check-label" for="movieRadio">
                                        Movies
                                    </label>
                                </div>
                                <div class="form-check ml-4">
                                    <input class="form-check-input type" type="radio" name="exampleRadios" id="tvRadio"
                                        value="tv">
                                    <label class="form-check-label" for="tvRadio">
                                        TV
                                    </label>
                                </div>
                                <hr>
                                <div class="form-check ml-4 mt-2">
                                    <input class="form-check-input path" type="radio" name="exampleRadios2"
                                        id="now_playing" value="now_playing" checked>
                                    <label class="form-check-label" for="now_playing">
                                        Now Playing
                                    </label>
                                </div>
                                <div class="form-check ml-4 mt-2">
                                    <input class="form-check-input path" type="radio" name="exampleRadios2" id="popular"
                                        value="popular">
                                    <label class="form-check-label" for="popular">
                                        Popular
                                    </label>
                                </div>
                                <div class="form-check ml-4 mt-2">
                                    <input class="form-check-input path" type="radio" name="exampleRadios2"
                                        id="top_rated" value="top_rated">
                                    <label class="form-check-label" for="top_rated">
                                        Top Rated
                                    </label>
                                </div>


                                <div class="form-check ml-4 mt-2">
                                    <input class="form-check-input path" type="radio" name="exampleRadios2"
                                        id="upcoming" value="upcoming">
                                    <label class="form-check-label" for="upcoming">
                                        Upcoming
                                    </label>
                                </div>
                                <div class="form-check ml-4 mt-2">
                                    <input class="form-check-input path" type="radio" name="exampleRadios2"
                                        id="releaseDate">

                                    <label class="form-check-label" for="releaseDate">

                                        <label for="example-date-input" class="col-12 col-form-label p-0">Release
                                            Date</label>

                                        <input class="form-control col-12" style="transform: scale(0.85);" type="date"
                                            value="2020-08-19" id="example-date-input">


                                    </label>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-primary ml-4 mt-2" data-toggle="collapse"
                                    data-target="#dropdownMenu" id="filterSearch">Search</button>
                            </div>
                        </form>
                    </div>
                </li>
                <!-- Ending of Find Movies -->
                <!-- Actors/Actresses -->
                <li class="nav-item active">
                    <a class="nav-link" id="popularStars" href="index.html">Popular Stars<span
                            class="sr-only">(current)</span></a>
                </li>
                <!--End of Actors-->
                <!--About-->
                <li class="nav-item active">
                    <a class="nav-link" id="about" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <!--End of About-->




            </ul>
            <!--Search-->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchBox" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Search</button>

            </form>

        </div>
    </nav>
    <!--End of Navbar-->
    <div id="container" class="container-fluid">
    </div>


    <footer class="footer mt-5 py-3 align-items-bottom">
        <div class="container text-center my-0 py-0">
            <span class="text-white mx-auto ">Made by: <a href="https://github.com/tmansuroglu" target="_blank">Tarkan
                    Mansuroğlu <img src="./GitHub-Mark-32px.png" class="img"></img></a> and
                <a href="https://github.com/bertacsevercan" target="_blank">Bertaç Severcan <img
                        src="./GitHub-Mark-32px.png" class="img"></img></a></span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./oop-script.js"></script>
</body>


</html>
